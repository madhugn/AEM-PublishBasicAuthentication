<style>
       .login-outer-container {
            #background-color: #f2f2f2;
            #margin: 0;
            #padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            padding: 50px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            flex-basis: 50%;
            flex-grow:1;
            text-align:left !important;
        }
        .login-container {
            #background-color: #ffffff;
            padding: 50px;
            border-radius: 5px;

            flex-basis: 50%;
           flex-grow:1;
        }
        .login-container h1 {
              margin-bottom: 20px;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container label {
            margin-bottom: 5px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container input[type="submit"]{
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width:60%;
        }
        .login-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px !important;
            aligh:left;
            width:25% !important;
        }
        .login-container input, select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width:64%;
        }

       .register-text {
        text-align:left;
        }
         .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-basis: 50%;
           flex-grow:1;

        }

        .logo {
            width: 20%; /* Adjust the width as needed */
            margin: 0 10px; /* Adjust the margin between logos */
        }

        .x-mark {
            font-size: 36px;
            margin: 0 10px;
        }

        p {
        text-align:left !important;
        }

        h1 {
           padding-bottom: 20px;
           font-size: 45px !important;
        }
        .cmp-text p{
            font-size: 12px !important;
        }

        p {
            font-size: 15px;
            text-align: left;
        }
    </style>
<sly data-sly-use.registrationModel="com.adobe.aem.guides.wknd.core.models.RegistrationModel">
    <div class="login-outer-container" data-sly-test="${registrationModel.status =='completion'}" >
        <div class="login-container">
            <h1>User Account Activation</h1>
            <p class="failure register-text" data-sly-test="${request.requestParameterMap['message'][0].toString=='failure'}">User registration has failed. Please reach out to your Adobe contact person for further assistance</p>
            <p class="success register-text" data-sly-test="${request.requestParameterMap['message'][0].toString=='success'}">User Account Activation has been successful. <a href="/content/wknd/login.html">Click here to login</a>
        </div>
    </div>

    <div class="login-outer-container"  data-sly-test="${registrationModel.status =='confirmation'}">
        <div class="login-container">
            <h1>User Account Activation Confirmation</h1>
            <p>Please click the submit button to confirm your account activation </p>
            <form method="POST" action="/content/wknd/servletEndPoints/registrationConfirmation.do">
                <input type="hidden" id="confirmationString" name="confirmationString" value="${registrationModel.confirmationString}">
                <input type="hidden" id="siteName" name="siteName" value="${registrationModel.microSiteName}">
                <input type="submit" value="Activate Account">
            </form>
        </div>
    </div>
</sly>
